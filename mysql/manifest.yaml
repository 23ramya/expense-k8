kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  # these labels are deployment related labels
  labels:
    component: mysql
    project: expense 
    tier: db
spec:
  replicas: 5
  selector:
    matchLabels:
      component: mysql
      project: expense 
      tier: db
  # pod definition
  template:
    metadata:
      labels:
        component: mysql
        project: expense 
        tier: db
    spec:
      containers:
      - name: nginx
        image: nginx